<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <div id="background"></div>
    <div id="onground">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>70%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-screen-header">
        <a href="more.html">
          <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="alt-screen-header__title">Settings</h1>
        <div class="alt-screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="css/images/Pani.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">빠니보틀</h4>
              <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column__profile">
            <span class="user-component__profile">프로필 관리</span>
          </div>
          <i class="fas fa-pencil-alt"></i>
        </div>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-lock"></i>
              <span>Security</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-flask"></i>
              <span>Travel Lab</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-phone"></i>
              <span>phone</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-comment"></i>
              <span>message</span>
            </div>
            <div class="settings_columns"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__columns">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings_columns">Latest Version</div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__more badge__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <span>Your screen is too Big</span>
      <span>Please rotate your phone if you want TRAVEL more</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
