<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <div id="background"></div>
    <div id="onground">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>70%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <a id="friends-display-link">
        <span> Life is too short. You need TRAVEL! </span>
        <i class="fas fa-plane-departure"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="css/images/pani.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">빠니보틀 Panni Bottle</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Countury</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="friends-screen__recommend-columns">
            <div class="friends-screen__recommend-column">
              <img src="css/images/usa_flag.png" />
              <span>USA</span>
            </div>
            <div class="friends-screen__recommend-column">
              <img src="css/images/france_flag.png" />
              <span>France</span>
            </div>
            <div class="friends-screen__recommend-column">
              <img src="css/images/spain_flag.jpg" />
              <span>Spain</span>
            </div>
            <div class="friends-screen__recommend-column">
              <img src="css/images/brazil_flag.jpg" />
              <span>Brazil</span>
            </div>
            <div class="friends-screen__recommend-column">
              <img src="css/images/egypt_flag.jpg" />
              <span>Egypt</span>
            </div>
            <div class="friends-screen__recommend-column">
              <img src="css/images/philippines_flag.jpg" />
              <span>Philippines</span>
            </div>
          </div>
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Friends</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="css/images/Pani2.png"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">탈모보틀 Alopecia Bottle</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="css/images/Pani3.png"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">
                  빠니보틀딱 Pani Bottlettak
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="css/images/Pani4.png"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">빠니보틀맘 Pani Bottlemom</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="css/images/kwak.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">곽튜브</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__more badge__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="splash-screen">
      <i class="fas fa-plane"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too Big</span>
      <span>Please rotate your phone if you want TRAVEL more</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
