<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <div id="background"></div>
    <div id="onground">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>70%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
          <span class="screen-header__icons-dot-more badge__dot"></span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="css/images/Pani.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">빠니보틀</h4>
              <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="icon-rows">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-calendar"></i>
              <span>Calender</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-envelope"></i>
              <span>Mail</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-map"></i>
              <span>map</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-utensils"></i>
              <span>Order</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-gamepad"></i>
              <span>Game</span>
            </div>
          </div>
        </div>
        <div class="more-suggestions">
          <div class="more_suggestions__title">Suggestions</div>
          <div class="more_suggestions__icons">
            <div class="more_suggestions__columns">
              <i class="fas fa-hotdog"></i>
              <span>먹방 여행지</span>
            </div>
            <div class="more_suggestions__columns">
              <i class="fas fa-globe-americas"></i>
              <span>세계여행</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__more badge__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="splash-screen">
      <i class="fas fa-plane"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too Big</span>
      <span>Please rotate your phone if you want TRAVEL more</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
