<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <div id="background"></div>
    <div id="onground">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>70%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chatroom1.html">
          <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar" src="css/images/Pani4.png" />
              <div class="user-component__text">
                <h4 class="user-component__title">빠니보틀맘 Pani Bottlemom</h4>
                <h6 class="user-component__subtitle">
                  빠니야 그만놀고 밥먹어라
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">18:55</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>

        <a href="chatroom2.html">
          <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar" src="css/images/kwak.jpg" />
              <div class="user-component__text">
                <h4 class="user-component__title">곽튜브</h4>
                <h6 class="user-component__subtitle">수리남 도착!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">03:05</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>

        <a href="chatroom3.html">
          <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar" src="css/images/Pani2.png" />
              <div class="user-component__text">
                <h4 class="user-component__title">탈모보틀 Alopecia Bottle</h4>
                <h6 class="user-component__subtitle">
                  형 나 머리가 계속빠져.. 어떡하지?
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">08:01</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="fas fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__more badge__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="splash-screen">
      <i class="fas fa-plane"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too Big</span>
      <span>Please rotate your phone if you want TRAVEL more</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
