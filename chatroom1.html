<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body id="chatroom-screen">
    <div id="background-chatroom"></div>
    <div id="onground-chatroom">

      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>70%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
  
      <header class="alt-screen-header">
        <div class="alt-screen-header__column">
          <a href="chats.html">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="alt-screen-header__column">
          <h1 class="alt-screen-header__title">빠니보틀맘</h1>
        </div>
        <div class="alt-screen-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
  
      <main class="main-screen main-chat">
        <div class="chatroom__timestamp">Sunday, OCT 16, 2022</div>
        <div class="message-row">
          <img src="css/images/Pani4.png" />
          <div class="message-row__content">
            <span class="message__author">빠니보틀맘</span>
            <div class="message__info">
              <span class="message__bubble">빠니야 그만놀고 밥먹어라</span>
              <span class="message__time">18:55</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">네 엄마</span>
              <span class="message__time">19:00</span>
            </div>
          </div>
        </div>
      </main>
  
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>
    </body>
    </div>

    <div id="no-mobile">
      <span>Your screen is too Big</span>
      <span>Please rotate your phone if you want TRAVEL more</span>
    </div>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
